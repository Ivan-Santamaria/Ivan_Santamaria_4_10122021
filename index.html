<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.min.css">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>


    <title>Choix des versions</title>
</head>
<body>
    <header>
        <img src="./starting_website/img/logo.png" alt="Logo de la Chouette agence" />
    </header>

    <main>
        <section class="main-container">
            <h1 class="titre_ppal">Quelle version du site souhaitez-vous voir ?</h1>
        
            <div class="button-container">
                <div class="btn">
                    <a href="./starting_website/index.html" class="btn-main btn-original">Version originale</a>
                </div>
                <div class="btn">
                    <a href="./patched_website/index.html" class="btn-main btn-patched">Version optimisée</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <h2 class="footer_tittle">
                La chouette agence<br>
                Agence web basée à Lyon.
            </h2>
            <div class="social_media">
                <div class="twitter">
                    <div class="text-center">
                        <a class="social" href="index.html"><span class="fa fa-twitter icon-md"></span></a>
                    </div>
                </div>
                <div class="facebook">
                    <div class="text-center">
                        <a class="social" href="index.html"><span class="fa fa-facebook icon-md"></span></a>
                    </div>
                </div>
                <div class="dribbble">
                    <div class="text-center">
                        <a class="social" href="index.html"><span class="fa fa-dribbble icon-md"></span></a>
                    </div>
                </div>
                <div class="instagram">
                    <div class="text-center">
                        <a class="social" href="index.html"><span class="fa fa-instagram icon-md"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
